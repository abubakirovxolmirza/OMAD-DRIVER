version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: taxi_postgres
    restart: always
    environment:
      POSTGRES_DB: taxi_service
      POSTGRES_USER: taxi_user
      POSTGRES_PASSWORD: taxi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxi_user -d taxi_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: taxi_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: taxi_user
      DB_PASSWORD: taxi_password
      DB_NAME: taxi_service
      DB_SSLMODE: disable
      JWT_SECRET: your_jwt_secret_here
      JWT_EXPIRATION_HOURS: 720
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: 10485760
      CORS_ALLOWED_ORIGINS: "*"
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
